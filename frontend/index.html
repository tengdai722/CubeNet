<body>

  <div id="container" class="container">
    <header>
      <h1>Cube Network Demo</h1>
    </header>

    <div id="song_selection" class="control">
      <h3>Networks</h3>
      <select id="network_select">
        <option value="test_data.json">test_data</option>
        <option value="network1.json">nodes: all; filters: none</option>
        <option value="network2.json">nodes: all; filters: venue: data mining, year: 2010's</option>
        <option value="network3.json">nodes: phrase, author; filters: phrase: app, venue: data mining, year: 2010's</option>
        <option value="network4.json">nodes: author, filters: phrase: app, venue: data mining, year: 2010's</option>
        <option value="network5.json">nodes: author, filters: author: han, phrase: app, venue: data mining, year: 2010's</option>
        <option value="network0.json">merge query</option>          
      </select>
    </div>

    <button class="btn" id="query_btn">query</button>
    <!-- <button type="button" class="btn btn-primary" data-loading-text="Loading...">Loading state</button> -->

    <div id="main" role="main">
      <div id="vis"></div>
    </div>
  </div> 
  <!--! end of #container -->
